<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Double+Pica|Raleway" rel="stylesheet">
    <link href="stylesheets/float-grid.css" rel="stylesheet" type="index/css" />
    <link href="stylesheets/index.css" rel="stylesheet" type="index/css" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>NYT</title>
</head>
<body>
    <header role="banner">
        <div class="row">
            <div class="col-12 header">
                <h1>NewYorkTimes <span>movie reviews</span></h1>
            </div>
        </div>
    </header>
    <main class="js-main" role="main">
        <div class="row js-search-page" id="search_panel">
            <div class="col-12 main">
              <p>To get started, simply type the name of a movie below. NYT will provide you with a list of movies reviews, related to your search! Give it a try...</p>
                <section class="search-area">
                 <form action="#" class="js-search-form">                    
                        <input aria-label="search-term" type="text" class="js-query" placeholder="Search for movie">
                    <button class="btn" type="submit">Click</button>
                 </form>
                </section>
            </div>
        </div>        
        <div class="row js-results-page">
            <section class="results-area js-results-area">
                <div class="col-12">                                                                               
                    <div aria-live="assertive" class="js-outcome"></div>                    
                </div>
                <div class="col-12">
                    <div aria-live="assertive" class="js-youtube"></div>
                </div>                                                                
                <div class="to-center-btn">
                    <a class="btn js-search-again" href="#">Search Again</a>
                </div>                
            </section>
        </div>
        <div class="row js-no-results-page">
            <div class="col-12">
                <h2>Sorry, no results for that search!</h2>
                <a class="btn js-try-again" href="#">Please Try Again</a>
            </div>
        </div>       
    </main>        
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
